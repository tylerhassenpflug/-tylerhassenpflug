---
permalink: /projects/
layout: default
---
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 250px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>

<section class="posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="posts-list">
      {% for project in site.projects %}
        <div class="gallery">
          <a target="_blank" href="{{ project.url }}">
            <img class="profile-img" src="{{ site.baseurl }}/img/{{ project.image_url }}" alt="{{ site.name }}" width="600" height=400">
          </a>
          <div class="desc">{{ project.title }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
